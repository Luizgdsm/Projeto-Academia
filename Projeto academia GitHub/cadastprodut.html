     <fieldset id="dadospessoais">
      <div>
      <label for="nome"><span class="input-group-text"> Nome: </span></label>
      <div class="input-group-prepend w-100">
        <input class="form-control w-75" type="text" name="nomeprodut" placeholder="Nome em embalagem" required>
      </div>
      </div>
<div id="flex">
      <div>
      <label for="nome"><span class="input-group-text mt-4"> Tipo: </span></label>
      <div class="input-group-prepend w-100">
        <select class="form-control">
          <option>Unitario</option>
          <option>Pacote</option>
          <option>Caixa</option>
          <option>Pallet</option>
          <option>Outros</option>
        </select>
      </div>
      </div>

      <div style="margin-left: 49px;">

      <div class="input-group-prepend w-100">
        <input class="form-control" type="num" name="qtdprodut" placeholder="Qtd Total" required>
      </div>
      </div>
      <div style="margin-left: 49px;">
      <label for="nome"><span class="input-group-text mt-4"> Preço: </span></label>
      <div class="input-group-prepend w-100">
        <input class="form-control w-100" type="money" name="precoprodut" placeholder="0.000,00" min="8" max="8" required>
      </div>
      </div>
</div>
<br>
<div id="flex">
       <div>
      <label for="nome"><span class="input-group-text mt-4"> Origem: </span></label>
      <div class="input-group-prepend w-100">
        <select class="form-control" required>
          <option>Nacional</option>
          <option>Importado</option>
        </select>
      </div>
      </div>
      
      <div style="margin-left: 129px;" >
      <label for="nome"><span class="input-group-text mt-4" > Data Da Compra: </span></label>
      <div class="input-group-prepend w-100">
        <input class="form-control" type="date" name="nascimento" required>
      </div>
      </div>
      <div style="margin-left: 54px;">
      <label for="nome"><span class="input-group-text mt-4"> Codigo: </span></label>
      <div class="input-group-prepend w-100" required>
       <select class="form-control">
         <option>00747</option>
         <option>88304</option>
         <option>48940</option>
         <option>00874</option>
         <option>00522</option>
         <option>86762</option>
         <option>72390</option>
         <option>87383</option>
       </select>

      </div>
      </div>
</div>
<div id="flex">
       <div>
      <label for="nome"><span class="input-group-text mt-4"> Fornecedor: </span></label>
      <div class="input-group-prepend w-100">
        <input class="form-control" type="text" name="fornprodut" placeholder="Razao Social">
      </div>
      </div>
      
      <div style="margin-left: 54px;" >
      <label for="nome"><span class="input-group-text mt-4" > Entregue Por: </span></label>
      <div class="input-group-prepend w-100">
        <input class="form-control" type="text" name="entregaprodut" placeholder="Empresa de Entrega">
      </div>
      </div>
      <div style="margin-left: 54px;">
      <label for="nome"><span class="input-group-text mt-4"> Recebido Por: </span></label>
      <div class="input-group-prepend w-100" required>
       <input class="form-control" type="text" name="recebidoProdut" placeholder="Resp. pelo recebimento">
      </div>
      </div>
</div>
<br>

<div>
 <label for="nome"><span class="input-group-text mt-4"> Setor de Envio: </span></label>

</div>
